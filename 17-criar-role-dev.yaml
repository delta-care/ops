apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: dev
  name: pod-reader
rules:
  - apiGroups: ["", "apps"] # "" indicates the core API group
    resources: ["pods","secrets", "serviceaccounts", "services", "deployments"]
    verbs: ["get", "watch", "list", "create", "update","patch"]
